<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
</head>
<body>

<h1>Amelia, Douglas and Lindsay</h1><div id="CumulativeFrequency"></div>

<script>
    Highcharts.chart('CumulativeFrequency', {

    title: {
        text: 'Cumulative Frequency'
    },

    subtitle: {
        text: 'A cumulative total of the messages sent per person, per month.'
    },
    xAxis: {
        categories: ['(2015, 3)']
    },
    yAxis: {
        title: {
            text: 'Messages Sent'
        }
    },
    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },

    plotOptions: {
        series: {
            label: {
                connectorAllowed: false
            }
        }
    },

    series: [{'name': 'Amelia Ford', 'data': [2.0]}, {'name': 'Cameron Hill', 'data': [7.0]}, {'name': 'Douglas Matheson', 'data': [1.0]}, {'name': 'Lindsay Young', 'data': [9.0]}],

    responsive: {
        rules: [{
            condition: {
                maxWidth: 500
            },
            chartOptions: {
                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                }
            }
        }]
    }

});
</script></body>
</html>
