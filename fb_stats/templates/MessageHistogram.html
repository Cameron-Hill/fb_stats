<div id="MessageHistogram" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

<script>
Highcharts.chart('MessageHistogram', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Message Histogram'
    },
    subtitle: {
        text: 'Messages sent per person per month'
    },
    xAxis: {
        categories: {{data.index}}
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Messages sent per month'
        },
        stackLabels: {
            enabled: true,
            style: {
                fontWeight: 'bold',
                color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
            }
        }
    },
    legend: {
        align: 'right',
        x: -30,
        verticalAlign: 'top',
        y: 25,
        floating: true,
        backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || 'white',
        borderColor: '#CCC',
        borderWidth: 1,
        shadow: false
    },
    tooltip: {
        headerFormat: '<b>{point.x}</b><br/>',
        pointFormat: '{series.name}: {point.y}<br/>Total: {point.stackTotal}'
    },
    plotOptions: {
        column: {
            stacking: 'normal',
            dataLabels: {
                enabled: false,
                color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white'
            }
        }
    },
    series: {{data.data}}
});

</script>
