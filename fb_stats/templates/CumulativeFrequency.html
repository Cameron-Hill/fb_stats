<div id="CumulativeFrequency"></div>

<script>
    Highcharts.chart('CumulativeFrequency', {

    title: {
        text: 'Cumulative Frequency'
    },

    subtitle: {
        text: 'A cumulative total of the messages sent per person, per month.'
    },
    xAxis: {
        categories: {{data.index}}
    },
    yAxis: {
        title: {
            text: 'Messages Sent'
        }
    },
    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },

    plotOptions: {
        series: {
            label: {
                connectorAllowed: false
            }
        }
    },

    series: {{data.data}},

    responsive: {
        rules: [{
            condition: {
                maxWidth: 500
            },
            chartOptions: {
                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                }
            }
        }]
    }

});
</script>
